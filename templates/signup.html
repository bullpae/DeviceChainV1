<h1 class="text-center">Join<b> Device</b><i class="fa fa-chain"></i>Chain</h1>
<form ng-submit="signup(username, password, usertype)">
  <div class="form-group">
    <label>User Name</label>
    <input class="form-control" type="text" ng-model="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="password">
  </div>
  <div class="form-group">
    <label class="radio-inline">
      <input type="radio" name="optradio" ng-model="usertype" value="admin">Admin
    </label>
    <label class="radio-inline">
      <input type="radio" name="optradio" ng-model="usertype" value="device" checked="checked">Device
    </label>
  </div>
  <input class="btn btn-success btn-lg btn-block" type="submit" value="Sign up">
</form>
