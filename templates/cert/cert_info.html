<div class="page-header">
  <h1>My Device</h1>
</div>
<div class="container">
  <div class="well">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Device Type</th>
          <th>Device ID</th>
          <th>Authentication</th>
          <th>Created Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="cert in cert_list">
        <tr class="success">
          <td>{{ cert.devicetype }}</td>
          <td>{{ cert.deviceid }}</td>
          <td>{{ cert.certstatus }}</td>
          <td>{{ cert.createdate }}</td>
          <td><button type="button" class="btn btn-default" ng-click="delete_cert(cert)"><i class="fa fa-trash-o"></i></button></td>
          <!--td><i class="fa fa-trash-o" ng-click="delete_device(device)" aria-label="Delete" role="button"></i></td-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
