<div class="page-header">
  <h1>User List</h1>
</div>
<!--div class="container">
  <button type="button" class="btn btn-default">장치 등록</button>
</div-->
<div class="container">
  <div class="well">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User Name</th>
          <th>User ID</th>
          <th>User Type</th>
          <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="user in user_list">
        <tr class="success">
          <td>{{ user.username }}</td>
          <td>
            <a href="/#/user_detail" ng-click="send_user(user)"> {{ user.userid }} </a>
          </td>
          <td>{{ user.usertype }}</td>
          <td><button type="button" class="btn btn-default" ng-click="delete_user(user)"><i class="fa fa-trash-o"></i></button></td>
          <!--td><i class="fa fa-trash-o" ng-click="delete_device(device)" aria-label="Delete" role="button"></i></td-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
