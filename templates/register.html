<form ng-submit="register(username, password)">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="text" ng-model="username">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="password" ng-model="password">
  </div>
  <div class="form-group">
    <label class="radio-inline"><input type="radio" name="optradio">Server</label>
    <label class="radio-inline"><input type="radio" name="optradio" checked="checked">Client</label>
  </div>
  <input class="btn btn-success btn-lg btn-block" type="submit" value="Register">
  <p></p> <p></p> 
</form>
