<div class="page-header">
  <h1>Connection Test</h1>
</div>
<div class="container">
  <div class="well">
    <img src="images/device1.png" class="img-thumbnail" alt="device" width="150" height="236">
    <img src="images/server1.png" class="img-thumbnail pull-right" alt="device" width="150" height="236">
    <div>
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="connection_server()">Connection</button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Connection state</h4>
            </div>
            <div class="modal-body">
              <div class="well">
                <div ng-if="address.balance > 0">
                  <h3>인증 성공으로 접속 가능한 상태입니다.</h3>
                </div>
                <div ng-if="address.balance == 0">
                  <h3>인증 실패로 접속이 차단 되었습니다.</h3>
                </div>
                <!--dl class="dl-horizontal">
                  <dt> Address </dt> <dd> {{address.address}} </dd>
                  <dt> Balance </dt> <dd> {{address.balance}} </dd>
                  <dt> Received </dt> <dd> {{address.received}} </dd>
                  <dt> Sent </dt> <dd>  {{address.sent}} </dd>
                </dl-->
              </div>  
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
