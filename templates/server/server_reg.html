<form ng-submit="register(servername, serverid)">
  <div class="form-group">
    <label>Server Name</label>
    <input class="form-control" type="text" ng-model="servername">
  </div>
  <div class="form-group">
    <label>Option</label>
    <input class="form-control" type="text" ng-model="serverid">
  </div>
  <input class="btn btn-success btn-lg btn-block" type="submit" value="서버 등록">
  <p></p> <p></p> 
</form>
