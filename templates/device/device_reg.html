<form ng-submit="register(devicetype, deviceid)">
  <div class="form-group">
    <label>Device Type</label>
    <input class="form-control" type="text" ng-model="devicetype">
  </div>
  <div class="form-group">
    <label>Device ID</label>
    <input class="form-control" type="text" ng-model="deviceid">
  </div>
  <input class="btn btn-success btn-lg btn-block" type="submit" value="장치 등록">
  <p></p> <p></p> 
</form>
