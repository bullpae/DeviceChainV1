<div class="page-header">
  <h1>Device List</h1>
</div>
<!--div class="container">
  <button type="button" class="btn btn-default">장치 등록</button>
</div-->
<div class="container">
  <div class="well">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Device Type</th>
          <th>Device ID</th>
          <th>Authentication</th>
          <th>Created Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody ng-repeat="device in device_list">
        <tr class="success">
          <td>{{ device.devicetype }}</td>
          <td>
            <a href="/#/device_detail" ng-click="send_device(device)"> {{ device.deviceid }} </a>
          </td>
          <td>
            {{device.certstatus}}
            <button type="button" class="btn btn-default" ng-click="cancel_auth(device)" ng-if="device.certstatus=='true'"><i class="fa fa-ban"></i></button>
          </td>
          <td>{{ device.createdate }}</td>
          <td><button type="button" class="btn btn-default" ng-click="delete_device(device)"><i class="fa fa-trash-o"></i></button></td>
          <!--td><i class="fa fa-trash-o" ng-click="delete_device(device)" aria-label="Delete" role="button"></i></td-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
